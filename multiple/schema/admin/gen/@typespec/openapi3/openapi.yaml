openapi: 3.0.0
info:
  title: Admin Service
  version: 0.0.0
tags: []
paths:
  /clients:
    get:
      operationId: Clients_list
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Client'
  /clients/{id}:
    get:
      operationId: Clients_read
      parameters:
        - name: id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/Client'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Client'
components:
  schemas:
    Client:
      type: object
      required:
        - name
      properties:
        name:
          type: string
servers:
  - url: https://api.example.com
    variables: {}
